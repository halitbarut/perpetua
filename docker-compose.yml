version: '3.8'

services:
  backend:
    build: ./backend
    container_name: perpetua_backend
    volumes:
      - ./backend/perpetua.db:/app/perpetua.db
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: perpetua_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
