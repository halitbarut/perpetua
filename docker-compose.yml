services:
  db:
    image: postgres:15
    container_name: perpetua_postgres
    restart: always
    environment:
      POSTGRES_USER: perpetua_user
      POSTGRES_PASSWORD: strong_password
      POSTGRES_DB: perpetua_db
    ports:
      - "5432:5432"
    volumes:
      - perpetua_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U perpetua_user -d perpetua_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: perpetua_backend
    restart: always
    environment:
      DATABASE_URL: "postgresql://perpetua_user:strong_password@db:5432/perpetua_db"
      SECRET_KEY: ${SECRET_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8000/api/v1
    container_name: perpetua_frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  perpetua_db_data:
